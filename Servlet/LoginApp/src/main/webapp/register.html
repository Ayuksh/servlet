<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Register</title>

<style type="text/css">
.container {
	margin-top: 100px;
	width: 500px;
}

div {
	margin: 10px;
}
</style>
</head>
<body>
	<div class="container">
	
		<h1>Registration Form</h1>
		<form action="register" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label> <input type="text"
					class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="username"
					placeholder="Enter Username">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input type="email"
					class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Date of birth</label> <input
					type="date" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="date">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Gender</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" name="gender" type="radio"
						id="inlineCheckbox1" value="Female"> <label
						class="form-check-label" for="inlineCheckbox1">Female</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" name="gender" type="radio" id="inlineCheckbox2"
						value="Male"> <label class="form-check-label"
						for="inlineCheckbox2">Male</label>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Phone no</label> <input type="number"
					class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="phoneNo" placeholder="Enter Phone number">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" name="password1" class="form-control"
					id="exampleInputPassword1" placeholder="Enter Password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Confirm Password</label> <input
					type="password" name="password2" class="form-control"
					id="exampleInputPassword1" placeholder="Renter Password">
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</div>
		</form>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
